<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/defaultApp.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">
		<h:outputText value="#{msg.titleEditUser}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="userForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{msg.labelLogin}" />
				<h:outputText id="login" value="#{AppBean.user.user_login}">
				</h:outputText>
				<h:messages id="mLogin" for="login" />

				<h:outputText value="#{msg.labelPassword}" />
				<h:commandLink value="#{msg.actionChangeUsrPass}"
					action="#{AppBean.editUserPassword}" />
				<h:outputText value=" " />

				<h:outputText value="#{msg.labelEmail}" />
				<h:inputText id="email" value="#{AppBean.user.email}" size="32"
					required="#{true}">
					<f:ajax execute="@this" render="mEmail" />
				</h:inputText>
				<h:messages id="mEmail" for="email" />

				<h:outputText value="#{msg.labelDob}" />
				<rich:calendar value="#{AppBean.user.dateOfBirth}" id="calendar"
					datePattern="dd.MM.yyyy" showApplyButton="#{true}"
					style="width:200px">
					<f:ajax execute="@this" render="mCalendar" />
				</rich:calendar>
				<h:messages id="mCalendar" for="calendar" />

				<h:outputText value="#{msg.labelSecurityQuestion}" />
				<h:outputText id="question" value="#{AppBean.user.question}">
				</h:outputText>
				<h:messages id="mQuestion" for="question" />

				<h:outputText value="#{msg.labelAnswer}" />
				<h:inputText id="answer" value="#{AppBean.user.answer}" size="32"
					required="#{true}">
					<f:ajax execute="@this" render="mAnswer" />
				</h:inputText>
				<h:messages id="mAnswer" for="answer" />

				<h:commandButton
					onclick="if(!confirm('#{msg.txtDeleteConfirm}')) return false"
					value="#{msg.actionDeleteUser}" action="#{AppBean.deleteUser}" />

				<h:commandButton value="#{msg.formOKButton}"
					action="#{AppBean.editedUser}" />
			</h:panelGrid>
		</h:form>

		<h:panelGrid>
			<h:messages for="" />
			<h:messages id="messages" showDetail="#{true}" showSummary="#{false}" />
		</h:panelGrid>



	</ui:define>
</ui:composition>
