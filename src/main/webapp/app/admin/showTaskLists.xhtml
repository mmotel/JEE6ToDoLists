<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="title">
	<h:outputText value="All task lists" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{TaskListBean.allTaskLists}" var="item">
				<f:facet name="header">All task lists</f:facet>
				<h:column>
					<f:facet name="header">name</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Info</f:facet>
					<h:outputText value="#{item.info}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionEdit}"
						action="#{TaskListBean.editTaskList}" />
					<h:commandLink value=" #{msg.actionDelete}"
						action="#{TaskListBean.deleteTaskList}" />
					
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
