<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">
		<h:outputText value="#{msg.titleForgotPassword}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="userPassForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{msg.labelLogin}" />
				<h:outputText value="#{UserBean.user.user_login}" />
				<h:outputText value=" " />

				<h:outputText value="#{msg.labelTmpPassword}" />
				<h:outputText value="#{UserBean.tmpPassword}" />
				<h:outputText value=" " />

				<h:outputText value=" " />
				<h:commandButton value="#{msg.actionLogin}"
					action="app/home?faces-redirect=true" />

			</h:panelGrid>
		</h:form>

		<h:panelGrid>
			<h:messages for="" />
			<h:messages id="messages" showDetail="#{true}" showSummary="#{false}" />
		</h:panelGrid>



	</ui:define>
</ui:composition>
