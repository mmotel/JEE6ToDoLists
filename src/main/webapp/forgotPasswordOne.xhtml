<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">
		<h:outputText value="#{msg.titleForgotPassword}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="userPassForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{msg.labelLogin}" />
				<h:inputText id="login" value="#{UserBean.user.user_login}"
					size="24" required="#{true}">
					<f:ajax execute="@this" render="mLogin" />
				</h:inputText>
				<h:messages id="mLogin" for="login" />

				<h:outputText value=" " />
				<h:commandButton value="#{msg.formOKButton}"
					action="#{UserBean.forgotPasswordStepOne}" />

			</h:panelGrid>
		</h:form>

		<h:panelGrid>
			<h:messages for="" />
			<h:messages id="messages" showDetail="#{true}" showSummary="#{false}" />
		</h:panelGrid>



	</ui:define>
</ui:composition>
