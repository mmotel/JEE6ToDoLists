<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">
		<h:outputText value="#{msg.titleLogin}" />
	</ui:define>

	<ui:define name="content">

		<form method="post" action="j_security_check">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.labelLogin}" />
				<h:inputText id="j_username" size="24" />

				<h:outputText value="#{msg.labelPassword}" />
				<h:inputSecret id="j_password" size="24" />


				<h:outputText value=" " />
				<h:commandButton value="#{msg.actionLogin}" />
			</h:panelGrid>
		</form>
		
		<h:panelGrid columns="2">
		<h:form>
		<h:outputText value="#{msg.txtForgotPassword}" />
		<h:commandButton value="#{msg.actionForgotPassword}" action="forgotPasswordOne" />
		</h:form>
		</h:panelGrid>

	</ui:define>
</ui:composition>
