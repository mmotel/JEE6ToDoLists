<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/defaultApp.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">
		<h:outputText value="#{msg.titleEditUserPass}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="userPasswordForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{msg.labelLogin}" />
				<h:outputText id="login" value="#{AppBean.user.user_login}">
				</h:outputText>
				<h:messages id="mLogin" for="login" />

				<h:outputText value="#{msg.labelPassword}" />
				<h:inputSecret id="password" value="#{AppBean.password}">
					<f:ajax execute="@this" render="mPassword" />
				</h:inputSecret>
				<h:messages id="mPassword" for="password" />

				<h:outputText value="#{msg.labelNewPassword}" />
				<h:inputSecret id="newPassword" value="#{AppBean.newPassword}">
					<f:ajax execute="@this" render="mNewPassword" />
				</h:inputSecret>
				<h:messages id="mNewPassword" for="newPassword" />

				<h:outputText value="#{msg.labelReNewPassword}" />
				<h:inputSecret id="reNewPassword" value="#{AppBean.reNewPassword}">
					<f:ajax execute="@this" render="mReNewPassword" />
				</h:inputSecret>
				<h:messages id="mReNewPassword" for="reNewPassword" />

				<h:outputText value=" " />

				<h:commandButton value="#{msg.formOKButton}"
					action="#{AppBean.editedUserPassword}" />
			</h:panelGrid>


			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
