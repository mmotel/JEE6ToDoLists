<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="title">
		<h:outputText value="All tasks" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{TaskBean.allTasks}" var="item">
				<f:facet name="header">All tasks</f:facet>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Info</f:facet>
					<h:outputText value="#{item.info}" />
				</h:column>

				<h:column>
					<f:facet name="header">Deadline</f:facet>
					<h:outputText value="#{item.deadline}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionEdit}"
						action="#{TaskBean.editTask}" />
					<h:commandLink value=" #{msg.actionDelete}"
						action="#{TaskBean.deleteTask}" />

				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
